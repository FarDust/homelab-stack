api:
  insecure: true
  dashboard: true
experimental:
  plugins:
    sablier:
      moduleName: "github.com/sablierapp/sablier"
      version: "v1.8.5"
http:
  middlewares:
    dashboard-https:
      redirectscheme:
        scheme: https
    dashboard-redirect:
      redirectregex:
        regex: ^(https:\/\/(\[[\w:.]+\]|[\w\._-]+)(:\d+)?)\/$
        replacement: ${1}/dashboard/
    dashboard-strip-prefix:
      stripPrefix:
        prefixes:
          - /dashboard
          - /dashboard/
    load-manager:
      plugin:
        sablier:
          sablierUrl: http://sablier-app:10000
          sessionDuration: 1m
          group: default

          # Dynamic strategy, provides the waiting webui
          dynamic:
            displayName: Sablier - Web Load Manager ğŸŒ
            showDetails: true
            theme: shuffle
            refreshFrequency: 5s
    load-maintenance:
      plugin:
        sablier:
          sablierUrl: http://sablier-app:10000
          sessionDuration: 10m
          group: maintenance
          dynamic:
            displayName: Mantenimiento ğŸ› ï¸
            showDetails: true
            theme: hacker-terminal
            refreshFrequency: 10s
    load-gaming:
      plugin:
        sablier:
          sablierUrl: http://sablier-app:10000
          sessionDuration: 5m
          group: gaming
          dynamic:
            displayName: Gaming Platform ğŸ®
            showDetails: true
            theme: shuffle
            refreshFrequency: 10s
